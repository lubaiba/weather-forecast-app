    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins',sans-serif;

    }
    .card{
        width: 90%;
        max-width: 400px;
        max-height: 490px;
        background: #0A4D68;
        color: #fff;
        margin: 100px auto 0;
        border-radius: 20px;

        text-align: center;

    .search{
        width: 100%;

        align-items: center;
        justify-content: space-between;
    }

        outline: 0;
        background: #ebfffc;
        color: #555;
        padding: 10px 25px;
        height: 40px;
        border-radius: 30px;
        flex: 1;
        margin-right: 12px;
        font-size: 12px;
    }
    .search button{
        border: 0;
        outline: 0;
        background: #ebfffc;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer; 
    }
    .search button img{
         width: 12px;
    }
    .weather-icon{
        width: 70px;
    }
    .weather h1{
        font-size: 80px;
        font-weight: 500;
    }
    .weather h2{
        font-size: 45px;
        font-weight: 250;

    }
    .weather h3{

    }
    .weather h4{

        margin-top: -10px;
    }
    .weather h5{
        font-size: 15px;

        margin-top: -10px;
    }
    .details{
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        margin-top: 50px;
    }
    .col{
        display: flex;
        align-items: center;
        text-align: left;
    }
    .col img{
        width: 40px;
        margin-right: 10px;
    }
    .humidity,.wind,.date{
        font-size: 15px;
        margin-top: -6px;
    }
    .weather{
        display: none;
    }
    
    .weather1{
